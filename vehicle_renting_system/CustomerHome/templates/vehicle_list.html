{% load static %}
{% block pagecontent %}

<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer.css' %}">
    <script src="{% static 'js/customer.js' %}" type="text/javascript"></script>

    <style>
        body {
            padding-top: 200px; 
        }
    </style>

</head>
<body>
    <div id="navbar-placeholder">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="position:absolute; font-size: larger; background: rgba(0, 0, 0, 0.4) url('{% static 'img\bg\bg1.png' %}' ) center center / cover no-repeat; width: 100%; min-height: 200px;">
            <a href="\"><img class="navbar-brand" src="{% static 'img/Logos/final_logo.png' %}" height="100"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" style="color: #060606;"><b>Home</b></a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/signin" style="color: #060606;"> <b> Sign In </b></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                {% for v in vehicles %}
                <div class="col-sm-4 my-5">
                    <div class="card Boxshadow h-100" style="width: 18rem;">
                        <div id="Vehicle_{{v.Vehicle_license_plate}}" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-target="#Vehicle_{{v.Vehicle_license_plate}}" data-slide-to="0" class="active"></li>
                                <li data-target="#Vehicle_{{v.Vehicle_license_plate}}" data-slide-to="1"></li>
                                <li data-target="#Vehicle_{{v.Vehicle_license_plate}}" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="{{v.Vehicle_image1.url}}" alt="First slide" style="height:200px">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{v.Vehicle_image2.url}}" alt="Second slide" style="height:200px">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="{{v.Vehicle_image3.url}}" alt="Third slide" style="height:200px">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#Vehicle_{{v.Vehicle_license_plate}}" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#Vehicle_{{v.Vehicle_license_plate}}" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="card-body ">
                            <h5 class="card-title ">{{v.Vehicle_name}}</h5>
                            <hr>
                            <p class="card-text "><mark><em>Model:</em></mark> {{v.Vehicle_model}}</p>
                            <p class="card-text "><mark><em>Price (per day):</em></mark> Rs. {{v.Vehicle_price}}</p>
                            <a href="{% url 'VehicleDetails' v.Vehicle_license_plate %}" class="btn btn-primary " target="_blank">Show Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
